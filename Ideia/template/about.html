{% extends './base.html' %}
{% block content %}
    <h3>Descrição</h3>

    <p>Código: <i id="cod">{{ ideia._cod }}</i></p>
    <p>Título: {{ ideia._titulo }}</p>
    <p>Descrição: {{ ideia._descricao }}</p>

    {% if user._cod == ideia._usuario._cod %}
        <a href="/del/{{ ideia.cod }}" id="del">Deletar</a>
        <a href="/alt/{{ ideia.cod }}" id="alt">Alterar</a>
        <br><br>
    {% endif %}

    <br>
    <a href="/ideia">Listar</a>
{% endblock %}
