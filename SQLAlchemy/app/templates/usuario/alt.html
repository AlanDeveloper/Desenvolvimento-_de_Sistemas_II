{% extends './base.html' %}
{% block content %}
    <form action="/usuario/atualizar/{{u.id}}" method="post">
        <input type="text" name="nome" placeholder="Digite seu nome" value="{{u.nome}}">
        <input type="email" name="email" placeholder="Digite seu email" value="{{u.email}}">
        <input type="password" name="senha" placeholder="Digite sua senha" value="{{u.senha}}">
        <input type="submit" value="Enviar">
    </form>
{% endblock %}
