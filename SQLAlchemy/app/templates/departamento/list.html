{% extends './base.html' %}
{% block content %}
    <table>
            <thead>
                <th>Nome</th>
            </thead>
            {% for item in lista %}
            <tr>
                <td>{{ item.nome }}</td>
                <td><a href="atualizar/{{ item.id }}">Atualizar dados</a></td>
                <td><a href="deletar/{{ item.id }}">Deletar</a></td>
            </tr>
            {% endfor %}
        </table>
{% endblock %}
